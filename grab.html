<!DOCTYPE html>

<html>

            $.get("get.php", function(data){

            });

      });

    <style>

      body {
        font-family: Verdana;
        font-size: 11px;
        color: #333;
      }
      #output_container {
        display: block;
        line-height: 16px;
        position: relative;
        top: 10px;
        padding: 80px 80px;
        background: #000;
        color: #CCC;
        width: auto;
      }

    </style>

  </head>

  <body>

    <h1>Trade Alerts</h1>

    <button id="button1">Grab</button>

    </div>

</html>
